<style>
.box {
  position: absolute;
  background: #a9a9a9;
  border-radius: 20px;
  height: 100%;
  width: 50px;
  transition: 1s;
  -webkit-transition: 1s;
}

.box:hover {
  background: #ee82ee;
}
.box2 {
  position: absolute;
  background: #a9a9a9;
  border-radius: 20px;
  height: 100%;
  width: 50px;
  transition: 1s;
  -webkit-transition: 1s;
  right:10px;
}

.box2:hover {
  background: #ee82ee;
}
.video2 {
  position: absolute;
  top:20%;
  left:10%;
}
.text {
    position: absolute;
    font-family: 標楷體;
    top:10%;
    right:10%;
    font-size:25px;
}
.text2 {
    position: absolute;
    font-family: 標楷體;
    color:aqua;
    top:10%;
    left:10%;
    font-size:40px;
}
html .sakana-box{
  position: fixed;
  right: 250;
  bottom: 0;
  
  transform-origin: 100% 100%;
}
html .chisato{
  position: fixed;
  right: 500;
  bottom: 0;
  
  transform-origin: 100% 100%;
}
</style>
<script src="sakana.min.js"></script>
<div class="sakana-box"></div>
<div class="chisato"></div>
<script>
Sakana.setMute(false);
Sakana.init({
  el:         '.sakana-box',
  scale:      .5,
  canSwitchCharacter: true,
  inertia: 0.01,
  decay: 1,
});
const chisato = Sakana.init({
            el:'.chisato',
            scale:      .5,
            character: 'chisato',
            inertia: 0.01,
            decay: 1,
        });
</script>
